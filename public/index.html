<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <script src="<%= BASE_URL %>static/jsencrypt.min.js"></script>
  <script src="<%= BASE_URL %>static/jsWebControl-1.0.0.min.js"></script>
  <title>智慧管廊运维平台</title>
  <script>
    window.WebControl = WebControl;
  </script>
</head>
<body>
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
    Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<script>
  
  (function(doc, win) {
      let docEl = doc.documentElement;
      let resizeEvt =
        'orientationchange' in window ? 'orientationchange' : 'resize';
      let dpr = window.devicePixelRatio || 1;
      let recalc = function(e) {
        let clientHeight = docEl.clientHeight;
        let clientWidth = docEl.clientWidth;
        if (!clientHeight) return;
        let wh = clientWidth / clientHeight;
        docEl.style.fontSize = 100 * (clientHeight / 720) + 'px';
        // if (wh > 16 / 9) {
        //   docEl.style.fontSize = 100 * (clientHeight / 720) + 'px';
        // } else {
        //   docEl.style.fontSize = 100 * ((clientWidth * 9) / (720 * 16)) + 'px';
        // }
      };

      dpr = dpr >= 3 ? 3 : dpr >= 2 ? 2 : 1;
      docEl.setAttribute('data-dpr', dpr);

      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
<!-- built files will be auto injected -->
</body>
</html>
